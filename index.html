<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="logo" src="img/logo.png" alt="logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span>caracteres</span>
        <input id="slider" class="slider" type="range" min="6" max="20" value="10">

        <button id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="title" class="password">123456789</span>
        <span class="tootilp">Clique na senha para copiar!</span>
    </div>



    <script src="script.js"></script>
</body>
</html>
